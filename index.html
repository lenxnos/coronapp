<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coronapp</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header-content">
        <div class="header-logo">
          <img src="./assets/png/logo.png" alt="logo">
        </div>
        <nav class="header-navigation">
          <ul class="navigation-list">
            <li class="navigation-item">Inicio</li>
            <li class="navigation-item">Caracteristicas</li>
            <li class="navigation-item">Apoyo</li>
            <li class="navigation-item">Contáctenos</li>
          </ul>
        </nav>
        <div class="header-right">
          <div class="header-right-content"></div>
        </div>
      </div>
    </div>
  </header>
  <section class="section">
    <div class="wrapper">
      <div class="section-content">
        <div class="section-description">
          <h1 class="h1">
            <span>Cuida la salud de tu</span> familia.
          </h1>
          <p>
            Todo en un destino para consultas de salud de COVID-19. Consulte a más de 10,000 trabajadores de la salud sobre sus inquietudes.
          </p>
          <button class="btn" type="submit" name="" id="">
            Empezar
          </button>
        </div>
        <div class="section-image">
          <img src="./assets/svg/doctor.svg" alt="doctor">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
